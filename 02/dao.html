<!doctype html>
<html>
<head>
<title>导航栏</title>
<meta charset="utf-8">
<style>
ul{
   list-style:none;
   margin:0;
   padding:0;
   width:100%;
   height:30px;
   overflow:hidden;
}
a{
  float:left;
  display:block;
  width:100px;
  line-height:30px;
  background-color:red;
  color:white;
  border-right:1px solid white;
  text-align:center; 
}
a:link,a:visited{
                 text-decoration:none;
} 
a:hover{
   background-color:blue;
   text-shadow:2px 2px 2px white;
   boder:1px solid black;
   border-radius:5px;}
</style>
</head>
<body>
<nav>
 <ul>
   <li><a href="#">首    页</a></li>
   <li><a href="#">新    闻</a></li>
   <li><a href="#">产品信息</a></li>

</ul>
</nav>
</body>
</html>
